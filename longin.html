<body style="background-image: url(assets/img/moon.jpg);background-size: 100%;" >
        <div class="row" style="background-color: white;margin:50px 150px 50px 150px;border-radius: 10px;">

            <div class="col-lg-7 col-md-12" style="padding: 100px 135px;">
                <h3 style="text-align: center;margin-bottom: 50px;font-weight: 700;">User Login</h3>

                            </div>
                            <input id="pass" type="text" class="form-control" placeholder="Email" style="border-radius: 0px 25px 25px 0px;font-weight: 700;padding: 23px;background-color: #e6e6e6;border: none;color: #99a2b8;">

                    </div>

                    </div>

                    </div>
                    <div class="mb-2" style="text-align: center;">
